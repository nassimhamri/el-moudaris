<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Nos cours</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #f6ebda;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
    }
    .title {
      text-align: center;
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 40px;
    }
    .courses {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .card {
      background-color: white;
      flex: 1 1 300px;
      max-width: 350px;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      text-align: center;
    }
    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .card-content {
      padding: 20px;
      flex-grow: 1;
    }
    .card-content h3 {
      margin: 0 0 15px;
      font-size: 22px;
    }
    .card-content p {
      font-size: 16px;
      color: #555;
      margin-bottom: 20px;
    }
    .card button {
      margin-bottom: 20px;
      background-color: #f5d7aa;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 30px;
      transition: background-color 0.3s ease;
    }
    .card button:hover {
      background-color: #e0c28f;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">Nos cours</div>
    <div class="courses">
      <div class="card">
        <img src="https://images.unsplash.com/photo-1588776814546-55e49743e6cc?fit=crop&w=800&q=80" alt="Cours d'arabe">
        <div class="card-content">
          <h3>Cours d'arabe</h3>
          <p>Des cours d’arabe sur mesure ! Choisissez le jour, l’heure et le professeur.</p>
          <button>S'inscrire</button>
        </div>
      </div>
      <div class="card">
        <img src="https://images.unsplash.com/photo-1576091160550-2173dba999ef?fit=crop&w=800&q=80" alt="Cours enfants">
        <div class="card-content">
          <h3>Cours enfants</h3>
          <p>Cours d’arabe, Coran, aqida, invocations et bien plus, pour tous les âges !</p>
          <button>S'inscrire</button>
        </div>
      </div>
      <div class="card">
        <img src="https://images.unsplash.com/photo-1518684079-4e4e9efea808?fit=crop&w=800&q=80" alt="Cours de sciences religieuses">
        <div class="card-content">
          <h3>Cours de sciences religieuses</h3>
          <p>Approfondir ou partager vos connaissances sur la religion.</p>
          <button>S'inscrire</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
